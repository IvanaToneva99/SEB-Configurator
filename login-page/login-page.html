<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="login-page.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="icon" href="../resources/images/SEBIcon_40_2x.png" type="image/icon type">
    <script src="login-page.js"></script>
</head>
<body>

<section class="navigation-bar">
    <a href="../home-page/home-page.html">Home</a>
    <a class="current" href="login-page.html">Sign In</a>
    <a href="../register-page/register-page.html">Sign Up</a>
</section>

<section id="login-section">
    <header id="title">
        <h1>SEB Configurator</h1>
        <h1>SIGN IN</h1>
    </header>

    <div>

        <form onsubmit="event.preventDefault(); validateAndShowErrorMessageIfNeeded()" id="loginForm">
            <section id="email-section">
                <label for="email" class="inputLabel">Email:</label>
                <input type="email" placeholder="Email address" id="email" required>
            </section>
            <section id="password-section">
                <label for="password" class="inputLabel">Password:</label>
                <input type="password" placeholder="Password" id="password" required>
            </section>
            <button id="register-btn" type="submit">SIGN IN!</button>
        </form>

    </div>
</section>

</body>
</html>
